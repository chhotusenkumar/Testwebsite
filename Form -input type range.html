<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiPi Technologies - Range Slider Demo</title>
</head>
<body>

  <h2>ChiPi Technologies - Course Progress Tracking</h2>

  <form>
    <label for="range1">1. Basic Slider (0 to 100):</label><br>
    <input type="range" id="range1" name="range1" min="0" max="100"><br><br>

    <label for="range2">2. Pre-filled Value (50%):</label><br>
    <input type="range" id="range2" name="range2" min="0" max="100" value="50"><br><br>

    <label for="range3">3. Step Size = 10 (e.g., 10%, 20%, ...):</label><br>
    <input type="range" id="range3" name="range3" min="0" max="100" step="30"><br><br>

    <label for="range4">4. Required Completion %:</label><br>
    <input type="range" id="range4" name="range4" min="0" max="100" required><br><br>

    <label for="range5">5. Read-Only Completion % (60%):</label><br>
    <input type="range" id="range5" name="range5" value="60" readonly><br><br>

    <label for="range6">6. Disabled Slider (80%):</label><br>
    <input type="range" id="range6" name="range6" value="80" disabled><br><br>

    <input type="submit" value="Submit Form">
    <input type="reset" value="Clear Form">
  </form>

  <p>&copy; 2025 ChiPi Technologies. All rights reserved.</p>

</body>
</html>
